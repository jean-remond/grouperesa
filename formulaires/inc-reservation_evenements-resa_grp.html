<!-- on cherches si l'evenement est rattache a un mot clef du groupe type_reservation-->
#SET{type, ''}
<BOUCLE_type_reservation(MOTS){id_evenement=#ENV{id_evenement}}{type=type_reservation}{0,1}{tout}>
	<!-- si oui, on stocke le mot-cle dans la variable "type" -->
	[(#TITRE|setenv{type_reservation})] 
</BOUCLE_type_reservation>

<!-- s'il y a une noisette associee, on l'affiche -->
